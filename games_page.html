    <script>
        function addToCart(name, price) {
            // Retrieve existing cart items or initialize an empty array
            const cartItems = JSON.parse(sessionStorage.getItem('cartItems')) || [];
    
            // Add the new item to the cart array
            cartItems.push({ name, price });
    
            // Store the updated cart array in sessionStorage
            sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        function searchGames() {
            console.log('searchGames function called');

            const searchQuery = document.getElementById('search-bar').value.trim().toLowerCase();
            console.log('Search Query:', searchQuery);

            // Assuming your game containers have unique IDs, use getElementById
            const gameContainer1 = document.getElementById('game-container1');
            const gameContainer2 = document.getElementById('game-container2');
            const gameContainer3 = document.getElementById('game-container3');

            // If the search query is empty, display all game containers
            if (searchQuery === '') {
                gameContainer1.style.display = 'flex';
                gameContainer2.style.display = 'flex';
                gameContainer3.style.display = 'flex';
            } else {
                // Show/hide based on search query
                const gameName1 = gameContainer1.querySelector('h2').innerText.toLowerCase();
                const shouldShow1 = gameName1.includes(searchQuery);
                gameContainer1.style.display = shouldShow1 ? 'flex' : 'none';

                const gameName2 = gameContainer2.querySelector('h2').innerText.toLowerCase();
                const shouldShow2 = gameName2.includes(searchQuery);
                gameContainer2.style.display = shouldShow2 ? 'flex' : 'none';

                const gameName3 = gameContainer3.querySelector('h2').innerText.toLowerCase();
                const shouldShow3 = gameName3.includes(searchQuery);
                gameContainer3.style.display = shouldShow3 ? 'flex' : 'none';
            }
        }

        document.getElementById('search-button').addEventListener('click', searchGames);

    </script>
