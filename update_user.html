        #sidebar {
            width: 200px;

            padding: 20px;

            height: 100%; /* Set the height to 100% to fill the entire viewport height */

        #content {
            flex: 1;

        #login-container {
            max-width: 400px;
            margin: 65px auto; /* Adjust margin for spacing */

            border: 1px solid #ffffff;

        #login-container h1 {

        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Border for the input */
            border-radius: 20px; /* Rounded corners */
        }

        label {
            display: block;
            text-align: left; /* Align the labels to the left */
            margin-bottom: 5px; /* Added margin for spacing */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px; /* Adjust padding for a better appearance */
            background-color: rgb(79, 19, 183); /* Green background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 20px; /* Add border-radius for rounded corners */
            cursor: pointer; /* Add a pointer cursor on hover */
        }

        h1, h2 {
            text-align: center; /* Center the text horizontally within the container */
        }

        #create-account-container {
            text-align: center; /* Center text within the container */
            margin-top: 20px; /* Adjust margin for spacing */
        }

        #create-account-btn {
            margin: -20px auto; /* Adjust margin for spacing */
            padding: 10px;
            background-color: rgb(79, 19, 183); /* Green background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 20px; /* Add border-radius for rounded corners */
            cursor: pointer; /* Add a pointer cursor on hover */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3></h3>
    </div>

    <div id="content">
        <h1>DARK Games Store</h1>
        <div id="data-container"></div>

        <script>
            function fetchData() {
                // Your existing fetchData function...
            }

            function displayData(data) {
                // Your existing displayData function...
            }
        </script>

        <div id="login-container">
            <h1>Update User Details</h1>
            <form onsubmit="updateData(event)">
                <label for="username">Current Username:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="new_username">New Username:</label>
                <input type="text" id="new_username" name="new_username" required>
    
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
    
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
    
                <button type="submit" id="submitButton">Update Account Details</button>
            </form>
        </div>

        <div id="create-account-container">
            <button id="create-account-btn" onclick="window.location.href='games_page.html'">Return to Store</button>
        </div>
    </div>

    <script>
        async function updateData(event) {
            event.preventDefault();

            const currentUsername = document.getElementById('username').value;
            const newUsername = document.getElementById('new_username').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Validate that new password and confirm password match
            if (newPassword !== confirmPassword) {
                alert("New Password and Confirm Password do not match");
                return;
            }

            const data = {
                userIdentifier: 'token_placeholder', // Replace with your actual token or identifier
                username: currentUsername,
                newUsername: newUsername,
                password: newPassword
            };

            try {
                const response = await fetch('http://localhost:3000/UpdateUser', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    console.log(result);
                    // Handle success, you might want to redirect or show a success message
                } else {
                    console.error(result);
                    // Handle error, show an error message to the user
                }
            } catch (error) {
                console.error('Error updating user details:', error);
                // Handle network or unexpected errors
            }
        }
    </script>
</body>
